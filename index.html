<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Connect</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">VolunteerConnect</div>
            <ul class="nav-links">
                <li><a href="#" id="navHome">Home</a></li>
                <li><a href="#" id="navEvents">Events</a></li>
                <li><a href="#" id="navLogin">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- HOME SECTION -->
    <section id="homeSection" class="section active">
        <h1>Welcome to Volunteer Connect</h1>
        <p>A centralized platform connecting volunteers, NGOs and institutions in Penang.</p>
    </section>

    <!-- LOGIN SECTION -->
    <section id="loginSection" class="section">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <span id="showRegister">Register here</span></p>
    </section>

    <!-- REGISTER SECTION -->
    <section id="registerSection" class="section">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Full Name" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPassword" placeholder="Password" required />

            <select id="regRole" required>
                <option value="">Select Role</option>
                <option value="volunteer">Volunteer</option>
                <option value="ngo">NGO</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <span id="showLogin">Login here</span></p>
    </section>

    <!-- EVENTS SECTION -->
    <section id="eventsSection" class="section">
        <h2>Upcoming Volunteering Events</h2>
        <div id="eventsContainer" class="event-list"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
